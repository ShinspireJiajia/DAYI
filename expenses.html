<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>帳款 - 智生活</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    /* list style (aligned with personal page) */
    .list { display:grid; gap:10px; }
    .list-item { background:#fff; border:1px solid #e5e7eb; border-radius:14px; padding:12px 14px; display:flex; align-items:center; gap:12px; text-decoration:none; }
    .list-item .li-icon { width:36px; height:36px; border-radius:10px; display:grid; place-items:center; color:#fff; }
    .li-blue { background: linear-gradient(135deg, #60a5fa, #3b82f6); }
    .li-orange { background: linear-gradient(135deg, #fb923c, #f97316); }
    .li-green { background: linear-gradient(135deg, #34d399, #10b981); }
    .li-red { background: linear-gradient(135deg, #f87171, #ef4444); }
    .li-yellow { background: linear-gradient(135deg, #fcd34d, #f59e0b); color:#111827; }
    .li-purple { background: linear-gradient(135deg, #a78bfa, #7c3aed); }
    .li-body { flex:1; }
    .li-title { font-weight:700; color:#111827; }
    .li-desc { font-size:12px; color:#6b7280; }
    .li-arrow { color:#9ca3af; margin-left:auto; }
    
    /* 會員卡別區塊樣式 */
    .member-card { background:#fff; border:1px solid #e5e7eb; border-radius:16px; padding:16px; margin-bottom:16px; box-shadow:0 2px 8px rgba(0,0,0,0.06); }
    .member-header { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
    .member-title { font-weight:700; color:#111827; display:flex; align-items:center; gap:8px; }
    .card-type { background:linear-gradient(135deg,#4f8ef7,#63d1ff); color:#fff; padding:4px 8px; border-radius:6px; font-size:12px; font-weight:700; }
    .member-info { color:#6b7280; font-size:13px; line-height:1.4; }
    
    /* 主內容區域底部間距，避免被底部導航遮蔽 */
    .main-content { padding-bottom: 100px; }
  </style>
</head>
<body>
  <!-- Status Bar -->
  <div class="status-bar">
    <span class="time">15:10</span>
    <div class="signal-battery">
      <span class="signal">
        <i class="fas fa-signal"></i>
        <span class="network">5G</span>
      </span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
  </div>

  <!-- App Header -->
  <header class="app-header">
    <div class="header-left">
      <div class="app-logo">
        <a href="my-services.html" aria-label="返回我的服務" class="back-link"><i class="fas fa-chevron-left"></i></a>
        <span class="app-name">帳款</span>
      </div>
    </div>
    <div class="header-right">
      <a href="member-code.html" aria-label="會員條碼" class="header-action"><i class="fas fa-qrcode"></i></a>
      <i class="fas fa-comment-dots"></i>
      <i class="fas fa-bell"></i>
    </div>
  </header>

  <main class="main-content">
    <!-- 會員卡別與付款責任 -->
    <section class="member-card">
      <div class="member-header">
        <div class="member-title">
          <i class="fas fa-credit-card"></i>
          會員卡別與付款責任
        </div>
        <span class="card-type">正卡</span>
      </div>
      <div class="member-info">
        您為正卡持有人，負責本帳戶所有費用之付款責任。如有副卡使用者產生之消費，亦由正卡持有人負責繳納。
      </div>
    </section>

    <div class="list">
      <a class="list-item" href="payment-history.html">
        <div class="li-icon li-green"><i class="fas fa-money-check-alt"></i></div>
        <div class="li-body">
          <div class="li-title">未出帳明細</div>
          <div class="li-desc">未出帳繳款日期與金額查詢</div>
        </div>
        <div class="li-arrow"><i class="fas fa-chevron-right"></i></div>
      </a>

      <a class="list-item" href="hanging-balance.html">
        <div class="li-icon li-blue"><i class="fas fa-receipt"></i></div>
        <div class="li-body">
          <div class="li-title">掛帳明細查詢</div>
          <div class="li-desc">查詢各項服務掛帳消費紀錄</div>
        </div>
        <div class="li-arrow"><i class="fas fa-chevron-right"></i></div>
      </a>

      <a class="list-item" href="statement-view.html">
        <div class="li-icon li-orange"><i class="fas fa-file-alt"></i></div>
        <div class="li-body">
          <div class="li-title">對帳單檢視</div>
          <div class="li-desc">每期對帳單線上瀏覽（僅可線上檢視，無下載功能）</div>
        </div>
        <div class="li-arrow"><i class="fas fa-chevron-right"></i></div>
      </a>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a class="nav-item" href="index.html">
      <i class="fas fa-home"></i>
      <span>首頁</span>
    </a>
    <a class="nav-item" href="space-booking.html">
      <i class="fas fa-concierge-bell"></i>
      <span>我要預約</span>
    </a>
    <div class="nav-item">
      <i class="fas fa-wallet"></i>
      <span>錢包</span>
    </div>
    <a class="nav-item active" href="personal.html">
      <i class="fas fa-user"></i>
      <span>個人</span>
    </a>
  </nav>
  <div class="home-indicator"></div>
</body>
</html>
