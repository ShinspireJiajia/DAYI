<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員中心 - 智生活</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    .list { margin-top: 16px; display: grid; gap: 10px; }
    .list-item { background: #fff;border-radius: 12px; padding: 12px 12px; display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit; }
    .list-item .li-icon { width: 36px; height: 36px; border-radius: 10px; display: grid; place-items: center; color: #fff; }
    .li-blue { background: linear-gradient(135deg, #33c3c3, #00b4b4); }
    .li-orange { background: linear-gradient(135deg, #47727c, #194f5b); }
    .li-yellow { background: linear-gradient(135deg, #c4baa5, #b3a68b); color: #000; }
    .li-body { flex: 1; }
    .li-title { font-weight:600; color: #000; }
    .li-desc { font-size: 14px; color: #666; }
    .li-arrow { color: #00b4b4; }
  </style>
</head>
<body>
  <!-- Status Bar -->
  <div class="status-bar">
    <span class="time">15:10</span>
    <div class="signal-battery">
      <span class="signal">
        <i class="fas fa-signal"></i>
        <span class="network">5G</span>
      </span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
  </div>

  <!-- App Header -->
  <header class="app-header">
    <div class="header-left">
      <div class="app-logo">
        <a href="index.html" aria-label="返回首頁" style="text-decoration:none;color:inherit;"><i class="fas fa-chevron-left"></i></a>
        <span class="app-name">會員中心</span>
      </div>
    </div>
    <div class="header-right">
      <a class="header-action" href="member-code.html" aria-label="會員 QR"><i class="fas fa-qrcode"></i></a>
      <i class="fas fa-comment-dots"></i>
      <i class="fas fa-bell"></i>
    </div>
  </header>

  <main class="pages-content">
    <!-- Services list -->
    <div class="list">
      <a class="list-item" href="points-history.html">
        <div class="li-icon li-blue"><i class="fas fa-coins"></i></div>
        <div class="li-body">
          <div class="li-title">點數使用紀錄</div>
          <div class="li-desc">查看您的點數獲得與使用紀錄</div>
        </div>
        <div class="li-arrow"><i class="fas fa-chevron-right"></i></div>
      </a>

      <a class="list-item" href="expenses.html">
        <div class="li-icon li-orange"><i class="fas fa-receipt"></i></div>
        <div class="li-body">
          <div class="li-title">帳款</div>
          <div class="li-desc">查看您的費用與帳單明細</div>
        </div>
        <div class="li-arrow"><i class="fas fa-chevron-right"></i></div>
      </a>

      <a class="list-item" href="profile.html">
        <div class="li-icon li-yellow"><i class="fas fa-user"></i></div>
        <div class="li-body">
          <div class="li-title">會員狀態</div>
          <div class="li-desc">查看您的會員服務狀態</div>
        </div>
        <div class="li-arrow"><i class="fas fa-chevron-right"></i></div>
      </a>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a class="nav-item" href="index.html">
      <i class="fas fa-home"></i>
      <span>首頁</span>
    </a>
    <a class="nav-item" href="space-booking.html">
      <i class="fas fa-concierge-bell"></i>
      <span>我要預約</span>
    </a>
    <div class="nav-item">
      <i class="fas fa-wallet"></i>
      <span>錢包</span>
    </div>
    <a class="nav-item" href="personal.html">
      <i class="fas fa-user"></i>
      <span>個人</span>
    </a>
  </nav>
  <div class="home-indicator"></div>
</body>
</html>
